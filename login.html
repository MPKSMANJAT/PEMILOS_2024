<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('bg .jpg'); /* Ganti dengan URL gambar Anda */
            background-size: cover; /* Membuat gambar menutupi seluruh latar belakang */
            background-position: center; /* Memusatkan gambar */
            background-repeat: no-repeat; /* Menghindari pengulangan gambar */
            font-family: 'Arial', sans-serif;
            color: #fff; /* Ganti warna teks agar kontras dengan gambar */
            height: 100vh; /* Tinggi body 100% dari viewport */
            margin: 0; /* Menghilangkan margin default */
            display: flex; /* Menggunakan flexbox untuk memusatkan konten */
            justify-content: center; /* Memusatkan secara horizontal */
            align-items: center; /* Memusatkan secara vertikal */
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Latar belakang hitam transparan */
            padding: 20px;
            border-radius: 10px; /* Membuat sudut melengkung */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Efek bayangan */
            text-align: center; /* Memusatkan teks */
        }

        input[type="text"] {
            width: 100%; /* Membuat input memenuhi lebar kontainer */
            padding: 10px;
            margin: 10px 0; /* Margin atas dan bawah */
            border: none; /* Menghilangkan border default */
            border-radius: 5px; /* Sudut input melengkung */
        }

        button {
            padding: 10px 15px;
            border: none; /* Menghilangkan border default */
            border-radius: 5px; /* Sudut tombol melengkung */
            background-color: #007bff; /* Warna tombol */
            color: #fff; /* Warna teks tombol */
            cursor: pointer; /* Mengubah kursor saat hover */
            font-size: 16px; /* Ukuran font tombol */
        }

        button:hover {
            background-color: #0056b3; /* Warna saat hover */
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Halaman Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;

            if (username) {
                localStorage.setItem('username', username); // Simpan username
                window.location.href = "photos.html"; // Redirect ke halaman foto
            }
        });
    </script>
</body>

</html>
